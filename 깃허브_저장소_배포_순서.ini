
1. 깃허브 접속
2. 저장소(리파지토리) 생성
3. 포트폴리오 vs code 깃배쉬 실행
4. 깃설정 git init
5. 환경설정 config 사용자이름, 이메일 설정하기
git config user.name 'yshy9373'
git config user.email 'idealicehee@gmail.com'

6. 원격지 remote 주소 추가 오리진 origin
git remote add origin https://github.com/yshy9373/react_typescript_kurly_20230206.git

확인
$ git remote -v
origin  https://github.com/yshy9373/react_typescript_kurly_20230206.git (fetch)
origin  https://github.com/yshy9373/react_typescript_kurly_20230206.git (push)

7. 저장소(리파지토리)에 스테이징 add : 올릴 파일들 모두 스테이징하기
git add .

8. 커밋하기 메시지 
git commit -m '마켓컬리 리액트 타입스크립트 적용 완료'

9. 푸쉬하기 push
git push origin master